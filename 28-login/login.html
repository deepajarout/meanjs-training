<!DOCTYPE html>
<html>

<body>
    
    <form action="/login" method="GET" style="width:30%; margin:auto; text-align:center;border:1px solid grey;">
        <h1>Login</h1>
        <div>
            <label for="username">User Name</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <button>Login</button>
        </div>
    </form>
</body>

</html>
